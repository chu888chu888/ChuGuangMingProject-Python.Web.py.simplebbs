$def with (html, pages, page)
<div id="nav-bar">
<ul>
<li id="navbar-blog"><a href="/add">发帖</a></li>
</ul>
</div>
<div id="content">
$:html
<p>
$if pages > 1:
    $if page > 1:
        <a href="/page/$(page-1)">上一页</a>
    $for i in range(1, pages + 1):
        <a class="page" href="/page/$i">$i</a>
    $if page < pages:
        <a href="/page/$(page+1)">下一页</a>
</p>
</div>
